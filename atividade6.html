        let idade = prompt("Digite a sua idade: ");

        if (isNaN(idade)) {
            alert("Por favor, insira um número válido.");
        } else if (idade >= 18) {
            alert("Você e maior de idade. ");

            alert("Idade Invalida.");

            alert("Você é menor de idade!");
        }

    </script>
